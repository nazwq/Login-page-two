<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Login</title>
  </head>
  <body>
    <form>
      <div class="login-one">
        <h2 class="login-two">Login</h2>
        <div class="input">
          <input class="mail" type="Email" placeholder="Email Giriniz..." />

          <br />
          <input
            class="password"
            type="password"
            placeholder="Şifrenizi Giriniz..."
          />
        </div>
        <div class="wrapper">
          <button class="giris-yap">Giriş Yap</button>
          <br />
          <div class="text">veya Sosyal Medyayla Bağlanın</div>
          <div class="icons">
            <button class="btn github">
              <div class="test-github"><i class="fa-brands fa-github"></i></div>
              <div class="text-github"><span>Github ile Giriş</span></div>
              <div></div>
            </button>

            <button class="btn twitter">
              <div class="test-twitter">
                <i class="fa-brands fa-twitter"></i>
              </div>
              <div class="text-twitter"><span>Twitter ile Giriş</span></div>
              <div class="test"></div>
            </button>

            <button class="btn facebook">
              <div class="test-facebook">
                <i class="fa-brands fa-facebook"></i>
              </div>
              <div class="text-facebook"><span>Facebook ile Giriş</span></div>
              <div></div>
            </button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
